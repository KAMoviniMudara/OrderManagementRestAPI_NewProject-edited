spring.application.name=pos-system
server.port=8088

spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/databasenew?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.main.allow-bean-definition-overriding=true

spring.ldap.urls=ldap://your-ldap-server:389
spring.ldap.username=cn=admin,dc=example,dc=com
spring.ldap.password=admin-password
spring.ldap.base=dc=example,dc=com

